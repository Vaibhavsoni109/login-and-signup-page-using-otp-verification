<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link
      rel="shortcut icon"
      href="https://th.bing.com/th/id/OIP.kwE8IapDUTtylieeRnn2YAHaHa?pid=ImgDet&rs=1"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Registration form</title>
  </head>

  <body class="background-radial-gradient">
    <style>
      /* *
      {
        background-image: url("bg.png");
      } */
      .bg
      {
background-color: rgb(10, 47, 78);
      }
    </style>

    <section class="text-center " >
      <div
        id="radius-shape-1"
        class="position-absolute rounded-circle shadow-5-strong "
      ></div>
      <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
      <div class="card mx-9 lg-12 mx-md-5 shadow-5-strong" id="card">
        <div class="card-body px-md-5 align-left">
          <h2 class="fw-bold mb-5">Registration Form</h2>
         


          
          <form id="signupForm" style="text-align: left" class="col-sm-6 mx-auto bg-light bg">
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example1">Name</label>
              <input type="text" id="form3Example1" name="name" class="form-control bg-light" />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3">
                Email address </label>
              <input type="email" id="form3Example3"  name="email" class="form-control" />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example4">Password</label>
              <input type="password" id="form3Example4"  name="password" class="form-control" />
            </div>

            <button  type="submit" class="btn btn-primary btn-block mb-4" onclick="handleCLick()" >
              Register
            </button>
           
           
          </form>


        </div>
      </div>
    </section>
   
    <script>
      document.getElementById('signupForm').addEventListener('submit', async function(event) {
          event.preventDefault();
          const formData = new FormData(this);
          const name = formData.get('name');
          const email = formData.get('email');
          const password = formData.get('password');

          try {
              const response = await fetch('/api/auth/createuser', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json'
                  },
                  body: JSON.stringify({ name, email, password })
              });
              const data = await response.json();
              console.log(response)
              if (response.ok) {
                  // Signup successful, redirect to OTP verification pag
                  alert("otp sent successfully")
                  window.location.href = 'otpverification.html';
              } else {
                  // Signup failed, display error message
                  alert(data.error);
              }
          } catch (error) {
              console.error('Error:', error);
              alert('An error occurred. Please try again later.');
          }
      });
  </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
      
    ></script>
    
   
  </body>
</html>
